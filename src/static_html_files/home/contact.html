<div
  class="decoration-star position-absolute d-none d-mlg-block start-xl-25 top-xl-100"
>
  <img
    src="../../assets/images/others/decoration-star.svg"
    alt="decoration-star"
    class="img-fluid h-100"
  />
</div>
<div class="container-lg py-7">
  <div class="row g-5">
    <div
      class="col-10 offset-1 col-md-8 offset-md-2 col-mlg-6 offset-mlg-0 mt-mlg-7"
    >
      <img
        src="../../assets/images/others/contact.png"
        alt="contact-image"
        class="img-fluid"
      />
    </div>

    <div class="col-mlg-6">
      <h2 class="display-6 fw-bold text-center text-mlg-start">
        <span class="text-primary text-capitalize">Contact Us</span> for a Quote
      </h2>

      <form>
        <div class="row g-3">
          <div class="col-sm-10 offset-sm-1 col-mmd-6 offset-mmd-0 col-mlg-12">
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter Name"
            />
          </div>
          <div class="col-sm-10 offset-sm-1 col-mmd-6 offset-mmd-0 col-mlg-12">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>

          <div
            class="col-sm-10 offset-sm-1 col-mmd-6 offset-mmd-0 col-mlg-12 d-none d-mmd-block d-mlg-none"
          >
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              placeholder="Enter Address"
            />
          </div>
          <div class="col-sm-10 offset-sm-1 col-mmd-6 offset-mmd-0 col-mlg-12">
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="Enter Phone"
            />
          </div>
          <div class="col-sm-10 offset-sm-1 col-mmd-12 offset-mmd-0">
            <textarea
              type="text"
              id="message"
              name="message"
              class="form-control"
              placeholder="Enter Message"
              rows="6"
            ></textarea>
          </div>

          <div
            class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-mlg-12 offset-mlg-0"
          >
            <button type="submit" class="btn btn-lg btn-primary w-100">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
