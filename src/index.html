<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yavin Office Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <!-- Navigation ---------------------->
      <nav class="navbar navbar-expand-md py-mlg-3"></nav>

      <!-- Showcase Area ---------------------------->
      <section
        id="showcase"
        class="position-relative overflow-hidden"
      ></section>

      <!-- Stats Section ------------------------->
      <section id="stats"></section>
    </header>

    <!-- Introduction 1 ------------------------>
    <section id="intro-1" class="bg-light"></section>

    <!-- Details 1 ------------------------------>

    <section id="details-1" class="position-relative overflow-hidden"></section>

    <!-- Services ------------------------------->

    <section id="services" class="bg-light"></section>

    <!-- Details 2 Section --------------------------->
    <section id="details-2" class="position-relative overflow-hidden"></section>

    <!-- Introduction 2 ------------------------------->

    <section id="intro-2" class="bg-light"></section>

    <!-- Projects ----------------------->
    <section id="projects"></section>

    <!-- Detail Pages ---------------------->
    <section id="detail-page"></section>

    <!-- Testamonials ---------------------->
    <section id="testamonials" class="bg-light"></section>

    <!-- Contact ------------------->
    <section id="contact" class="position-relative overflow-hidden"></section>

    <!-- Footer ----------------------------->
    <footer class="bg-light" id="footer"></footer>

    <!-- Sticky Scroll to Top Button -->
    <a
      href="#"
      class="fixed-bottom translate-middle border-0 end-1 rounded-circle d-flex text-decoration-none"
    >
      <img src="assets/images/others/up-arrow.png" alt="" />
    </a>
  </body>
</html>
